<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/denglu.css">
    <link rel="stylesheet" href="../css/common.css">
</head>

<body>
    <div class="box">
        <div class="top"></div>
        <ul>
            <li class="active">账号登录</li>
            <li>扫码登录</li>
        </ul>
        <div class="nav1">
            <form action="" id="login">
                <div class="nav1-p">
                    <input type="text" name="username" id="username" style=" border: 0; height: 40px; width: 100%; "
                        placeholder="手机号/邮箱/华为账号">
                </div>

                <div class="nav2-p">
                    <input type="text" name="password" id="password" style=" border: 0; height: 40px; width: 100%; "
                        placeholder="密码">
                </div>

                <p><a href="">短信手机验证码登录</a></p>
                <button class="btn">登录</button>
                <div class="nav-3">
                    <a href="">注册账号</a><span>|</span>
                    <a href="">忘记密码?</a><span>|</span>
                    <a href="">更多</a>
                </div>
            </form>


        </div>

        <div class="nav2">
            <img src="../images/erweima.png" alt="">
            <p><span>使用</span><a href="">华为移动服务APP</a><em>扫一扫</em></p>
            <p>若你是使用华为手机，请进入"设置">"华为账号手机扫码登录"</p>
        </div>
    </div>

    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="../lib/jquery-validate/jquery.validate.min.js"></script>
    <script src="../lib/jquery-validate/localization/messages_zh.min.js"></script>

    <script>



        $('ul>li').click(function () {
            if ($(this).index() === 0) {
                $('.nav2').hide().prev().show()
                $(this).addClass('active').siblings().removeClass('active')
            }
            else {
                $('.nav1').hide().next().show()
                $(this).addClass('active').siblings().removeClass('active')
            }
        })



        $('#login').validate({

            rules: {
                username: 'required',
                password: {
                    required: true,
                    minlength: 6,
                    maxlength: 11,
                }
            },

            massagea: {
                username: '用户名不能为空',
                password: {
                    required: true,
                    minlength: '密码不能少于6位数'
                }
            },

            submitHandler: function (form) {
                $.post('./login.php', $(form).serialize(), res => {
                    console.log(res)
                }, 'json')
            }

            // $('.btn').click(()=>{
            //     $.ajax({
            //         url:'./login.php',
            //         data:{username:$('username').value,password:$('password').value},
            //         dataType:'json',
            //         success:function(res){console.log(res)}
            //     })
            // })
        })





    </script>
</body>

</html>
