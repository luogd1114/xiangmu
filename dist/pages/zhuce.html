<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><title>Document</title><link rel=stylesheet href=../css/common.css><link rel=stylesheet href=../css/zhuce.css><link rel=stylesheet href=../font_icon/iconfont.css><link rel=stylesheet href=../lib/bootstrap/dist/css/bootstrap.min.css></head><body><div class=heard><div class=center><img src=../images/mask_03.png alt=""></div></div><div class=box><div class=main><div class=reg><a href="" class=phone><span class="iconfont icon-contextphone"></span><p>手机号</p></a><a href="" class=email><span class="iconfont icon-icon-"></span><p>电子邮箱</p></a><div class=reg-r><p>已有华为账号<a href=../pages/denglu.html>登录&nbsp;&nbsp;&gt;</a></p></div></div><div class=register><form action=POST id=login><div class=register-nav><div class=nav-title><h2>注册华为账号</h2><p>用于访问所有华为终端云服务</p></div><div class=container><div class=container-left>国家 / 地区</div><input type=text id=nation name=nation class=input-1 placeholder=请输入您的国家地区></div><div class=container><div class=container-left>+（86）中国</div><input type=text id=region name=region class=input-2 placeholder=输入你的手机号码></div><div class=container><div class=container-left>短信码验证</div><input type=text id=note name=note class=input-3 placeholder=请输入短信验证码></div><div class=container><div class=container-left>密码</div><input type=text id=password name=password class=input-4 placeholder=请输入密码></div><div class=container><div class=container-left>确认密码</div><input type=text id=affirm name=affirm class=input-5 placeholder=请再次输入密码></div><div class=container><div class=container-left>出生日期</div><input type=text id="birth " name="birth " class=input-6 placeholder=请正确填写出生日期></div><div class=reg-btn><button class=btn>注册</button></div></div></form></div></div><div class=main-nav></div><div class=footer><p class=footer-p1><a href="">华为账号与云空间用户协议</a> <em>|</em> <a href="">关于华为云账号与云空间隐私的声明</a> <em>|</em> <a href="">常见问题</a> <em>|</em> <a href="">Cookies</a></p><p class=footer-p2>Copyright @ 2011-2019&nbsp;华为软件技术有限公司&nbsp;版权所有&nbsp;保留一切&nbsp;苏B2-2007020&nbsp;苏ICP备09062682号9</p></div></div><script src=../lib/jquery/dist//jquery.min.js></script><script src=../lib/jquery-validate/jquery.validate.min.js></script><script src=../lib/jquery-validate/localization/messages_zh.min.js></script><script>$('#login').validate({
            rules: {
                username: 'required',
                password: {
                    required: true,
                    minlength: 6,
                    maxlength: 11,
                },
                dateISO: "请输入有效的日期 (YYYY-MM-DD)",
            },

            massagea: {
                username: '用户名不能为空',
                password: {
                    required: true,
                    minlength: '密码不能少于6位数'
                },
              
            },
        })


        var nation = document.querySelector('#nation');
        var  region = document.querySelector('#region');
        var  note = document.querySelector('#note');
        var  password = document.querySelector('#password');
        var  affirm = document.querySelector('#affirm');
        var birth  = document.querySelector('#birth ');

        $('.btn').click((e) => {
            e = e || window.event;
            e.preventDefault();

            var Nat = nation.value;
            var Reg = region.value;
            var Not = note.value;
            var pass = password.value;
            var aff = affirm.value;
            var Bir = birth.value;

            var xhr = new XMLHttpRequest();

            xhr.open('post', 'http://localhost/server/cart.php');

            xhr.setRequestHeader('content-type', 'application/x-www-form-urlencoded');

            xhr.onload = function () {
                var res = JSON.parse(xhr.responseText)
                if (res.code === 1) {
                    window.location.href = './index.html'
                }
            }

            xhr.send( `nation=${Nat}&region=${Reg}&note=${Not}&password=${pass}&birth=${Bir}&affirm=${aff}`);

        })</script></body></html>
